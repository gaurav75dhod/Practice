<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor, Iframes, Image, Video, Audio, Forms</title>
</head>
<body>
    <!-- Anchor Tags -->
    <a href="http://google.com">Go to google</a>
    <br>
    <!-- If want the tag to open in new tab then write _blank -->
    <a href="http://google.com" target="_blank">Opens in new tab</a>
    <br>
    <!-- Image, Video and Audio -->
    <img src="" alt=""> 
    <!-- Used for image -->
    <video src=""></video>
    <!-- Used for video -->
    <audio src=""></audio>
    <!-- Used for audio -->
    <!-- Iframes -->
    <iframe src="/HTML/Lecture-1.html" frameborder="1"></iframe>
    <br>
    <!-- Forms -->
    <label for="name">Name</label> <input type="text" name="" id="name">
    <br>
    <br>
    <label for="email">Email-ID</label> <input type="email" name="" id="email">
    <br>
    <br>
    <label for="password">Password</label> <input type="password" name="" id="password">
    <br>
    <br>
    <label for="sports">Favourite sports</label> <input type="checkbox" name="" id="">Cricket <input type="checkbox" name="" id="">Football
    <br>
    <br>
    <label for="gender">Gender</label> <input type="radio" name="gender" id="">Male <input type="radio" name="gender" id="">Female
    <br>
    <br>
    <label for="player">Faourite Player</label>
    <select name="" id="player">
        <option value="MS Dhoni">MS Dhoni</option>
        <option value="Virat Kohli">Virat Kohli</option>
        <option value="Rohit Sharma">Rohit Sharma</option>
    </select>
    <br>
    <br>
    <input type="button" value="Submit">
    <input type="reset" value="Reset">
</body>
</html>
