<body>
    <h2>Practice Questions on loops and strings</h2>
    <script>
        // Loops to print even numbers from 1 to 100
        for (let i=1; i<=100; i++) {
            if (i%2===0) {
                console.log("Even Number:"+ i);
            }
        }

        // Practice ques on string
        let p = prompt("Enter your name:")
        let value = `New username is @${p}${p.length}`;
        //Easy way to write the string with the values
        console.log(value);
    </script>
