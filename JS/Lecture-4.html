<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h2>Javascript Arrays</h2>
    <script>
        // Arrays - mutable
        // Arrays functions
        let arr= [10, 20, 30, 40, 50];
        console.log(arr.length);
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);
        console.log(arr[4]);
        arr[0]= 56;
        console.log(arr);

        // Arrays methods
        let arr1= [20, 40, 60, 80, 100];
        console.log(arr1.push(120));
        console.log(arr1);
        console.log(arr1.pop());
        console.log(arr1);
        let arr2= [120,140];
        console.log(arr1.concat(arr2));
        console.log(arr1.unshift(0));
        console.log(arr1);
        console.log(arr1.shift());
        console.log(arr1);
        console.log(arr1.slice(1,3));
        // gives the value between these two numbers
        // splice - start, how many, replace
        console.log(arr1);
        console.log(arr1.splice(1,2))
        // deletes the item 40 and 60
        console.log(arr1);
    </script>
</body>
</html>
